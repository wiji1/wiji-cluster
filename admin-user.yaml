apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kubernetes-dashboard # Change this namespace if your dashboard is deployed elsewhere
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin # This grants full administrative privileges across the cluster
subjects:
- kind: ServiceAccount
  name: admin-user
  namespace: kubernetes-dashboard # Must match the ServiceAccount namespace